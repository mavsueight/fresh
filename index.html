<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmFresh | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f3f4ed;
    color: #4a4a4a;
    overflow-x: hidden;
    transition: background-color 0.3s ease, color 0.3s ease;
    min-width: 320px; /* ‚úÖ Add this line */
  }

    header {
      background: linear-gradient(135deg, #88d498, #56ab2f);
      color: white;
      padding: 20px 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffcc29;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .logo span {
      color: #fff;
      font-size: 2rem;
    }

    .search-bar {
      flex: 1 1 400px;
      text-align: center;
      margin: 10px 20px;
    }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #ddd;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease-in-out;
    }

    .search-bar input:focus {
      outline: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s, transform 0.2s, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a:hover {
      background-color: #6fcf97;
      transform: scale(1.1);
      color: #ffcc29;
    }

    .cart-icon {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #e63946;
      color: white;
      font-size: 0.9rem;
      padding: 4px 10px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .cart-count:hover {
      transform: scale(1.2);
    }

    .hero {
      background: linear-gradient(135deg, #88d498, #56ab2f);
      padding: 100px 20px;
      text-align: center;
      color: white;
      position: relative;
      z-index: 0;
      transition: all 0.6s ease-in-out;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      margin: 0;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
      animation: fadeInZoom 1.5s ease-out;
    }

    @keyframes fadeInZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .featured-products {
      padding: 60px 5%;
      text-align: center;
      background: #f3f4ed;
      animation: fadeInSlide 1.2s ease-out;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .featured-products h2 {
      font-size: 2.5rem;
      color: #56ab2f;
      margin-bottom: 30px;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .featured-products h2:hover {
      color: #88d498;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product-card img:hover {
      transform: scale(1.1);
    }

    .product-card h3 {
      margin: 15px 0 8px;
      font-size: 1.5rem;
      color: #56ab2f;
      transition: color 0.3s ease;
    }

    .product-card h3:hover {
      color: #88d498;
    }

    .product-card p {
      margin: 0;
      color: #56ab2f;
      font-weight: bold;
    }

    .add-to-cart {
      margin-top: 15px;
      padding: 12px 20px;
      background: #56ab2f;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s, transform 0.3s ease;
    }

    .add-to-cart:hover {
      background: #3b7d1f;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      header {
        padding: 15px;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .product-card {
        padding: 15px;
      }

      nav {
        justify-content: center;
      }

      .search-bar {
        order: 3;
        width: 100%;
        margin: 10px 0;
      }
    }
    @media (max-width: 480px) {
      
    @media (max-width: 600px) {
  nav {
    flex-direction: column;
    align-items: center;
  }

  nav a {
    padding: 8px 10px;
    font-size: 1rem;
  }
}

  .hero h1 {
    font-size: 2.2rem;
  }

  .product-card h3 {
    font-size: 1.2rem;
  }

  .product-card p {
    font-size: 0.95rem;
  }

  .add-to-cart {
    padding: 10px 15px;
    font-size: 0.95rem;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>FarmFresh</span> <span>üåæ</span>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products..." onkeypress="handleSearchKey(event)">
    </div>
    <nav>

      <a href="dairy.html">Dairy ü•õ</a>

      <a href="bakery.html">Bakery üçû</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Log In</a>
      <a href="cart.html" class="cart-icon">
        üõí Cart
      </a>
    </nav>
  </header>

  <section class="hero">
    <h1>Fresh Produce Delivered to Your Doorstep</h1>
  </section>

  <section class="featured-products">
    <h2>Featured Products üçéü•¶ü•õüçóüåøüçû</h2>
    <div class="product-grid" id="featuredProductsGrid">
      <!-- Add dynamic product cards here -->
    </div>
  </section>

  <script src="products.js"></script>

  <script>
    // Search functionality for the Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        const query = event.target.value.trim().toLowerCase();
        
        // Logic for redirecting based on the search term
        if (query === "fruits") {
          window.location.href = "fruits.html";
        } else if (query === "vegetables") {
          window.location.href = "vegetables.html";
        } else if (query === "dairy") {
          window.location.href = "dairy.html";
        } else if (query === "meat") {
          window.location.href = "meat.html";
        } else if (query === "organic") {
          window.location.href = "organic.html";
        } else if (query === "bakery") {
          window.location.href = "bakery.html";
        } else {
          alert("No matching category found, please try again.");
        }
      }
    });
  </script>
</body>
</html>
