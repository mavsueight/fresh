<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - FarmFresh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      opacity: 0;
      animation: fadeInBody 1s ease forwards;
    }
  
    @keyframes fadeInBody {
      to {
        opacity: 1;
      }
    }
  
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 2rem;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeSlideIn 0.8s ease 0.2s forwards;
    }
  
    @keyframes fadeSlideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  
    form {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transform: translateY(30px);
      opacity: 0;
      animation: formAppear 1s ease 0.4s forwards;
    }
  
    @keyframes formAppear {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
  
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
  
    input:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
    }
  
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #45a049;
      transform: scale(1.02);
    }
  
    .total {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #333;
      opacity: 0;
      animation: fadeInTotal 1s ease 1s forwards;
    }
  
    .order-id {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.4s ease;
    }
  
    .order-id.show {
      opacity: 1;
      transform: scale(1);
    }
  
    @keyframes fadeInTotal {
      to {
        opacity: 1;
      }
    }

    #overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255, 255, 255, 0.9);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
}

#spinner {
  border: 6px solid #e0e0e0;
  border-top: 6px solid #4CAF50;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

#checkmark {
  width: 80px;
  height: 80px;
  display: none;
}

#checkmark svg {
  width: 100%;
  height: 100%;
  stroke: #4CAF50;
  stroke-width: 5;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
  stroke-dasharray: 60;
  stroke-dashoffset: 60;
  animation: draw 0.6s ease forwards;
}

@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}

  </style>
  
</head>
<body>
  <h1>Checkout</h1>
  <form id="checkout-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="address">Address</label>
    <input type="text" id="address" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required />

    <label for="payment">Payment Method</label>
    <select id="payment" required>
      <option value="">Select payment option</option>
      <option>GCash</option>
      <option>BDO</option>
      <option>BPI</option>
      <option>Metrobank</option>
      <option>PNB</option>
      <option>China Bank</option>
      <option>Cash on Delivery</option>
    </select>

    <button type="submit">Place Order</button>
    <div class="total" id="order-total"></div>
    <div class="order-id" id="order-id"></div>
  </form>

  <!-- STEP 1: Overlay, Spinner, Checkmark -->
<div id="overlay">
  <div id="spinner"></div>
  <div id="checkmark">
    <svg viewBox="0 0 52 52">
      <path d="M14 27 l10 10 l20 -20" />
    </svg>
  </div>
</div>

  <script>
    // Load total from cart
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    document.getElementById('order-total').textContent = `Total Amount: â‚±${total.toFixed(2)}`;

    // Handle form submit
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
  e.preventDefault();

  // Show spinner
  const overlay = document.getElementById('overlay');
  const spinner = document.getElementById('spinner');
  const checkmark = document.getElementById('checkmark');
  overlay.style.display = 'flex';
  spinner.style.display = 'block';
  checkmark.style.display = 'none';

  const name = document.getElementById('name').value;
  const address = document.getElementById('address').value;
  const phone = document.getElementById('phone').value;
  const payment = document.getElementById('payment').value;
  const orderId = 'ORD-' + Date.now();

  const orderDetails = {
    orderId, name, address, phone, payment, total, cartItems: cart
  };

  localStorage.setItem('orderDetails', JSON.stringify(orderDetails));

  const orderIdEl = document.getElementById('order-id');
  orderIdEl.textContent = `Your Order ID: ${orderId}`;
  orderIdEl.classList.add('show');

  // Simulate processing time
  setTimeout(() => {
    spinner.style.display = 'none';
    checkmark.style.display = 'block';
  }, 2000);

  // Redirect after animation
  setTimeout(() => {
    localStorage.removeItem('cart');
    window.location.href = "index.html";
  }, 4000);
});

  </script>
  <script>
    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.position = 'fixed';
      toast.style.bottom = '30px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = '#4CAF50';
      toast.style.color = '#fff';
      toast.style.padding = '1rem 2rem';
      toast.style.borderRadius = '10px';
      toast.style.boxShadow = '0 4px 10px rgba(0,0,0,0.2)';
      toast.style.fontSize = '1rem';
      toast.style.opacity = '0';
      toast.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
      toast.textContent = message;
      document.body.appendChild(toast);
  
      setTimeout(() => {
        toast.style.opacity = '1';
        toast.style.transform = 'translateX(-50%) translateY(-10px)';
      }, 100);
  
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(-50%) translateY(0)';
      }, 2500);
  
      setTimeout(() => toast.remove(), 3000);
    }
  
    // Use toast instead of alert
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const payment = document.getElementById('payment').value;
      const orderId = 'ORD-' + Date.now();
  
      const orderDetails = {
        orderId, name, address, phone, payment, total, cartItems: cart
      };
  
      localStorage.setItem('orderDetails', JSON.stringify(orderDetails));
  
      const orderIdEl = document.getElementById('order-id');
      orderIdEl.textContent = `Your Order ID: ${orderId}`;
      orderIdEl.classList.add('show');
  
      showToast(`Thank you for your order! ID: ${orderId}`);
  
      setTimeout(() => {
        localStorage.removeItem('cart');
        window.location.href = "index.html";
      }, 3000);
    });   
  </script>
  
</body>
</html>
